<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products viewPage</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

</head>
<body>

<div th:replace="/fragments/fragments  :: navbar"></div>

<div class="container">

    <h2>Available Products</h2>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>Product Name</td>
            <td>Price</td>
            <td>Description</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productItems}" th:if="${product.available}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
        </tr>

        </tbody>
    </table>

    <a th:href="@{/products/add}" class="btn btn-success">Add Product</a>

</div>

<script th:src="@{/webjars/boostrap/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/boostrap/5.1.3/js/boostrap.min.js}"></script>
</body>
</html>
