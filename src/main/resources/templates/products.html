<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products viewPage</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

</head>
<body>

<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>Product Name</td>
            <td>Price</td>
            <td>Description</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productItems}">
            <td><span th:text="${product.name}"></span></td>
            <td><span th:text="${product.price}"></span></td>
            <td><span th:text="${product.description}"></span></td>
        </tr>

        </tbody>
    </table>



</div>

<script th:src="@{/webjars/boostrap/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/boostrap/5.1.3/js/boostrap.min.js}"></script>
</body>
</html>
