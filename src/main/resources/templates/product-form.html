<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Creation Form</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

 <!-- https://getbootstrap.com/docs/5.0/components/navbar/#supported-content -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/add}">Add Products</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h2>Creation Form</h2>

    <form th:action="@{/products/add/process}" method="post" class="form">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="" placeholder="Enter Product Name..." class="form-control">

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="1.00" class="form-control">

        <label for="description" >description</label>
        <input type="text" name="description" id="description" value="" placeholder="Enter Description..." class="form-control">

        <input type="Submit" value="Submit" class="btn btn-success">

    </form>



</div>

<script th:src="@{/webjars/boostrap/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/boostrap/5.1.3/js/boostrap.min.js}"></script>
</body>
</html>
