<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Creation Form</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>

<div th:replace="/fragments/fragments  :: navbar"></div>

<div class="container">

    <h2>Creation Form</h2>

    <form th:action="@{/products/add/process}" method="post" class="form">

        <div class="mb-3">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="" placeholder="Enter Product Name..." class="form-control">
        </div>

        <div class="mb-3">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="0" min="0" step="1.00" class="form-control">
        </div>

        <div class="mb-3">
            <label for="description" >description</label>
            <input type="text" name="description" id="description" value="" placeholder="Enter Description..." class="form-control">
        </div>

        <div class="mb-3 form-check">
            <label for="available" class="form-check-label">Available</label>
            <input type="checkbox" name="available" id="available" class="form-check-input" checked>
        </div>

        <div class="d-grid">
        <input type="Submit" value="Submit" class=" btn btn-success">
        </div>

    </form>

</div>

<script th:src="@{/webjars/boostrap/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/boostrap/5.1.3/js/boostrap.min.js}"></script>
</body>
</html>
